  <!DOCTYPE html>
  <html>
  <head>
    <title>Leaderboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="leaderBoard.css">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

function TableDataRows(props){
  return (
      <tr>
      <td>{props.seq}</td>
      <td className="char"><img src={props.img}/>{props.username}</td>
      <td className="number">{props.recent}</td>
      <td className="number">{props.alltime}</td>
      </tr>
  )
}

function TableData(props) {
  console.log("data--"+props.postList);
return (
      <table className="styleTable">
          <th colSpan="4">Leaderboard</th>
        <tr>
          <th>#</th>
          <th>Camper Name</th>
          <th>Points in past 30 days</th>
          <th>Alltime points</th>
          </tr>
           { props.rowdata.map((item,index) =>
                <TableDataRows key = {index}
                      seq = {index+1}
                      username = {item.username}
                      recent = {item.recent}
                      alltime = {item.alltime}
                      img = {item.img}
                />
              )
           }
        </table>
    )
}

class App extends React.Component{
  constructor(props){
    super(props)
    this.state = {data : []}
 }

componentDidMount(){
   console.log("start componentDidMount");
  var alltimeurl = 'https://fcctop100.herokuapp.com/api/fccusers/top/alltime'
  var that = this;

  fetch(alltimeurl)
  .then(function(response) {
    if (response.status >= 400) {
      throw new Error("Bad response from server");
    }
    return response.json();
  })
  .then(function(data) {
    that.setState({data: data});
  });

 }

  render(){
    return (
      <div>
           <TableData rowdata = {this.state.data}/>
       </div>
    )
  }

}
  ReactDOM.render(
  <App/>,
  document.getElementById('root')
  );

  </script>
  </body>
  </html>
